{% extends 'base.html' %}

{% block content %}

    {% for post in data %}
        <div class="post-entry">
            <h2><a href="{% url 'post-detail' pk=post.id %}">{{post.title}}</a></h2>
            <p>{{post.description| slice:"50"}}</p>
            <a>{{post.created_at}}</a>
        </div>
    {% endfor %}
        
{% endblock content %}
